<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Coach - Key Generator</title>
    <style>
        body {
            background-color: #0f0f10;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #1e1e20;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            color: #10b981;
        }

        .key-box {
            background: #000;
            padding: 1rem;
            font-family: monospace;
            font-size: 1.5rem;
            letter-spacing: 2px;
            border: 1px solid #10b981;
            border-radius: 8px;
            margin: 1.5rem 0;
            color: #10b981;
            cursor: pointer;
            position: relative;
        }

        .key-box:active {
            box-shadow: inset 0 0 10px #10b98140;
        }

        p {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .footer {
            font-size: 0.8rem;
            color: #475569;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>RIVALS AGENTIC // ACCESS</h1>

        <!-- Manual Input Section (Fallback) -->
        <div id="input-container" style="display: none; margin-bottom: 2rem;">
            <p style="color: #a0a0a0; font-size: 0.9rem; margin-bottom: 1rem;">
                NO SESSION DETECTED. PASTE SESSION ID BELOW:
            </p>
            <input type="text" id="manualSessionInput" placeholder="Paste ID here (e.g. x9s8d7...)"
                style="background: #222; border: 1px solid #4ade80; color: white; padding: 0.8rem; border-radius: 4px; width: 100%; text-align: center; margin-bottom: 1rem; font-family: monospace;">
            <button onclick="generateKey()"
                style="background: #4ade80; color: black; border: none; padding: 0.8rem 2rem; font-weight: bold; cursor: pointer; border-radius: 4px;">
                GENERATE KEY
            </button>
        </div>

        <div id="result" class="key-box" style="display: none;">
            <h1>ACCESS GRANTED</h1>
            <p>Your unique session key is:</p>
            <div class="key-box" id="keyDisplay" onclick="copyKey()">...</div>
            <p style="font-size: 0.8rem;">Click to Copy â€¢ Paste into App</p>
        </div>

        <div id="loading">Generating Secure Key...</div>

        <div id="error" style="display: none; color: #ef4444;">
            <h3>Authentication Error</h3>
            <p>Missing Session ID. Please restart the software and click "Get Key" again.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // MUST MATCH THE SECRET IN YOUR ELECTRON APP "Settings.jsx"
        const SECRET_PHRASE = "RIVALS_AGENTIC_V1_SECRET";
        // ---------------------

        // Run on load
        document.addEventListener('DOMContentLoaded', () => {
            generateKey();
        });

        async function generateKey() {
            // 0. Safety Check
            const keyDisplayElement = document.getElementById('keyDisplay');
            if (!keyDisplayElement) {
                alert("Critical Error: 'keyDisplay' element not found. Please clear cache (Ctrl+Shift+R).");
                return;
            }

            // 1. Get Session ID from URL or Input
            const urlParams = new URLSearchParams(window.location.search);
            let sessionId = urlParams.get('id');

            // If not in URL, check input
            if (!sessionId) {
                const manualInput = document.getElementById('manualSessionInput');
                if (manualInput && manualInput.value.trim()) {
                    sessionId = manualInput.value.trim();
                }
            }

            if (!sessionId) {
                // Show Input UI
                document.getElementById('loading').style.display = 'none';
                document.getElementById('input-container').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                return;
            }

            // Hide Input, Show Processing
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('result').style.display = 'none'; // Hide result while processing
            document.getElementById('loading').style.display = 'block'; // Show loading

            // 2. Generate Hash: SHA-256(SECRET + SessionID)
            try {
                const msgBuffer = new TextEncoder().encode(SECRET_PHRASE + sessionId);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));

                // 3. Convert to Hex
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

                // 4. Take first 8 characters and uppercase -> "A1B2C3D4"
                const finalKey = hashHex.substring(0, 8).toUpperCase();

                // 5. Display
                document.getElementById('loading').style.display = 'none';

                // Safe Set
                if (keyDisplayElement) {
                    keyDisplayElement.textContent = finalKey;
                }

                document.getElementById('result').style.display = 'block';
            } catch (e) {
                console.error(e);
                document.getElementById('loading').style.display = 'none';
                // SHOW EXACT ERROR FOR DEBUGGING
                alert("Error: " + (e.message || e));
                document.getElementById('input-container').style.display = 'block';
            }
        }

        function copyKey() {
            const key = document.getElementById('keyDisplay').innerText;
            navigator.clipboard.writeText(key).then(() => {
                alert("Key Copied!");
            });
        }

        // Run on load
        generateKey();
    </script>
</body>

</html>
