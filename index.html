<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Coach - Key Generator</title>
    <style>
        body {
            background-color: #0f0f10;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #1e1e20;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            color: #10b981;
        }

        .key-box {
            background: #000;
            padding: 1rem;
            font-family: monospace;
            font-size: 1.5rem;
            letter-spacing: 2px;
            border: 1px solid #10b981;
            border-radius: 8px;
            margin: 1.5rem 0;
            color: #10b981;
            cursor: pointer;
            position: relative;
        }

        .key-box:active {
            box-shadow: inset 0 0 10px #10b98140;
        }

        p {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .footer {
            font-size: 0.8rem;
            color: #475569;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="loading">Generating Secure Key...</div>

        <div id="content" style="display: none;">
            <h1>ACCESS GRANTED</h1>
            <p>Your unique session key is:</p>
            <div class="key-box" id="keyDisplay" onclick="copyKey()">...</div>
            <p style="font-size: 0.8rem;">Click to Copy â€¢ Paste into App</p>
        </div>

        <div id="error" style="display: none; color: #ef4444;">
            <h3>Authentication Error</h3>
            <p>Missing Session ID. Please restart the software and click "Get Key" again.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // MUST MATCH THE SECRET IN YOUR ELECTRON APP "Settings.jsx"
        const SECRET_PHRASE = "RIVALS_AGENTIC_V1_SECRET";
        // ---------------------

        async function generateKey() {
            // 1. Get Session ID from URL (?id=...)
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('id');

            if (!sessionId) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                return;
            }

            // 2. Generate Hash: SHA-256(SECRET + SessionID)
            const msgBuffer = new TextEncoder().encode(SECRET_PHRASE + sessionId);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));

            // 3. Convert to Hex
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // 4. Take first 8 characters and uppercase -> "A1B2C3D4"
            const finalKey = hashHex.substring(0, 8).toUpperCase();

            // 5. Display
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('keyDisplay').innerText = finalKey;
        }

        function copyKey() {
            const key = document.getElementById('keyDisplay').innerText;
            navigator.clipboard.writeText(key).then(() => {
                alert("Key Copied!");
            });
        }

        // Run on load
        generateKey();
    </script>
</body>

</html>
